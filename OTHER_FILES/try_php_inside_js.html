<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP in JS Example</title>
    <script>
        // Use PHP inside JavaScript
        var userName = "<?php echo 'John Doe'; ?>";  // PHP value passed into JS variable
        alert("Hello, " + userName + "!"); // Display a message with PHP variable in JS
    </script>
</head>
<body>
    <p>Check the alert box for the PHP value in JavaScript!</p>
</body>
</html>
